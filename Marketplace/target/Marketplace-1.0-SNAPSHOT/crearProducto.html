<!DOCTYPE html>
<html>
    <head>
        <title>Marketplace-Konrad</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="./css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="./js/vendor/jquery-2.2.4.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Productos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Crear Producto</a>
                    </li>     
                </ul>
            </div>
        </nav>
        
        <div>
            <div class="form-group">
                <label class="control-label">Nombre Producto</label>
                <input class="form-control" type="text" placeholder="nombre" id="nombre">
            </div>
            <div class="form-group">
                <label class="control-label">Marca</label>
                <input class="form-control" type="text" placeholder="nombre" id="marca">
            </div>
            <div class="form-group">
                <label class="control-label">Precio Unitario</label>
                <input class="form-control" type="text" placeholder="nombre" id="precio">
            </div>
            <div class="form-group">
                <label class="control-label">Disponible en inventario</label>
                <input class="form-control" type="text" placeholder="nombre" id="stock">
            </div>
            
            <button class="btn btn-dark" id="crearBoton">Crear Producto</button>
        </div>
        
        <script src="js/crearProducto.js" type="text/javascript"></script>
    </body>
</html>
